        body {

            align-items: center;
            padding: 20px;

            margin: 0;
            box-sizing: border-box;
            text-align: center;
        }
        h1, h2, p {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff4444;
            background-color: #1a0000;
            color: #ff4444;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #660000;
            color: #ff4444;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff4444;
            color: #660000;
        }
        .result {
            margin-top: 30px;
            border: 2px solid #ff4444;
            padding: 20px;
            background-color: #1a0000;
            text-align: left;
            max-width: 80%;
            margin: 0 auto;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #ff4444;
            border-radius: 50%;
            border-top: 4px solid transparent;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .limit {
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #ff4444;
        }
        .mystic-alert, .limit-alert, .redeem-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a0000;
            border: 2px solid #ff4444;
            padding: 20px;
            color: #ff4444;
            display: none;
            z-index: 1000;
            text-align: center;
        }
        .mystic-alert h2, .limit-alert h2, .redeem-alert h2 {
            margin: 0 0 10px;
        }
        .mystic-alert p, .limit-alert p, .redeem-alert p {
            margin: 0;
        }
        .mystic-alert button, .limit-alert button, .redeem-alert button {
            margin-top: 20px;
            background-color: #660000;
            color: #ff4444;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .user-ip {
            margin-top: 10px;
            position: relative;
        }
        .user-ip .toggle-ip {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ff4444;
        }
        .user-ip .ip-address {
            display: none;
        }
        .user-ip .ip-address.show {
            display: inline;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #1a0000;
            border-right: 2px solid #ff4444;
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 1000;
        }
        .sidebar button {
            margin: 10px 0;
        }
        .redeem-alert input {
            margin: 10px 0;
            width: calc(100% - 40px);
        }
        @media only screen and (max-width: 600px) {
            input {
                width: 100%;
                max-width: none;
            }
            .result {
                text-align: center;
            }
        }
    </style>
</head>
